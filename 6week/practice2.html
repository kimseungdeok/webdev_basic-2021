<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습2</title>
    <style>
        .box {
            background-color:orange;
            width: 300px;
            height: 50px;
            border-radius: 5px;

        }
        .font {
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 13px;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
        }
        .left {float: left;}
        .right{float: right;}
    </style>
</head>
<body>
    <div class="box">
        <div class="left font">Hello Dialog </div>
        <div class="right font"> &times;</div>
    </div>
</body>
</html>
